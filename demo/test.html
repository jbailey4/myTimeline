<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline JS | Test</title>
    <link rel="stylesheet" type="text/css" href="../css/timeline.css">
    <style type="text/css">
        /* other styles */
        html {
            font: 1em/1.4 sans-serif;
        }
        .my-timeline, .my-timeline-ajax {
            max-width: 70em;
            margin: 0 auto;
            padding: 2em;
        }
    </style>
</head>
<body>

    <section class="my-timeline">
        <h2>myTimeline</h2>
        <hr>
        <!-- dynamic timeline should follow... -->
    </section>

    <section class="my-timeline-ajax">
        <!-- dynamic timeline should follow... -->
        <h2>myTimeline ajaxed, ordered by earliest, and the light theme</h2>
        <hr>
    </section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script type="text/javascript" src="../js/mytimeline.jquery.js"></script>
<script type="text/javascript" src="inc/history.js"></script>

<script type="text/javascript">
$(document).ready(function() {

    $( '.my-timeline' ).myTimeline( history );

    // Or the ajax way, with changes to the default options
    $( '.my-timeline-ajax' ).myTimeline( null, {
        ajax: 'inc/history.json',
        order: 'earliest',
        theme: 'light'
    });
    
});
</script>
</body>
</html>
